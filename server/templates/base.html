<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="mobile-web-app-capable" content="yes">
<meta name="viewport" content="minimal-ui, width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/spectre.min.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/spectre-exp.min.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/spectre-icons.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />

        <title>{% block title %}{% endblock %} - My Webpage</title>
    {% endblock %}

    {% block head_js %}

    {% endblock %}

    <script src="{{ url_for('static', filename='js/fetch.js') }}"></script>
    <!-- tiny json api helper -->
    <script src="{{ url_for('static', filename='js/index.min.js') }}"></script>
    <!-- include riot.js and the compiler -->
    <script src="https://cdn.jsdelivr.net/riot/3.2/riot+compiler.min.js"></script>

</head>
<body>


         <a href="/">index</a>
         <a href="/upload">file upload example</a>
         <a href="/crud">crud example</a>

    <div id="content">{% block content %}{% endblock %}</div>
    <div id="footer" class='text-center  show-sm'>

    </div>


    <!-- mount normally -->
    <script type="riot/tag" src="{{ url_for('static', filename='tags/objects.tag') }}"></script>
    <script type="riot/tag" src="{{ url_for('static', filename='tags/files.tag') }}"></script>

    <script type="text/javascript">
        var get_json = function(url, callback) {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', url, true);
            xhr.responseType = 'json';
            xhr.onload = function() {
              var status = xhr.status;
              if (status == 200) {
                callback(null, xhr.response);
              } else {
                callback(status);
              }
            };
            xhr.send();
        };

        function compare_order(a,b) {
          if (a.order < b.order)
            return 1;
          if (a.order > b.order)
            return -1;
          return 0;
        }
    </script>


    {% block footer_js %}





    {% endblock %}



</body>
</html>
